<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groot Call</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFD700;
      --primary-glow: rgba(255, 215, 0, 0.8);
      --secondary: #1A1A1A;
      --accent: #00FFAA;
      --text: #FFFFFF;
      --neon-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 50, 100, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(100, 0, 50, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #0A0A12 0%, #000000 100%);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      position: relative;
      display: inline-block;
      text-shadow: var(--neon-shadow);
      animation: glow-pulse 2s infinite alternate;
    }

    @keyframes glow-pulse {
      0% { text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary); }
      100% { text-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary), 0 0 45px var(--primary); }
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      margin: 4rem 0;
      position: relative;
      perspective: 2000px;
    }

    .video-wrapper {
      position: relative;
      width: 45%;
      border-radius: 20px;
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .video-wrapper::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 23px;
      background: linear-gradient(45deg, var(--primary), var(--accent), var(--primary));
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
      transition: all 0.5s ease;
    }

    .video-wrapper:hover::before {
      opacity: 0.9;
      filter: blur(25px);
    }

    video {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 20px;
      background: var(--secondary);
      object-fit: cover;
      display: block;
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
      transform: translateZ(50px);
    }

    #localVideo {
      transform: perspective(1500px) rotateY(-10deg) rotateX(2deg);
    }

    #remoteVideo {
      transform: perspective(1500px) rotateY(10deg) rotateX(2deg);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin: 3rem 0;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: var(--secondary);
      font-weight: 700;
      padding: 1.2rem 2.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
      position: relative;
      overflow: hidden;
      min-width: 180px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-family: 'Orbitron', sans-serif;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.6s;
      z-index: -1;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(255, 215, 0, 0.7);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(2px);
    }

    input[type="text"] {
      padding: 1.2rem;
      border: 2px solid var(--primary);
      border-radius: 15px;
      font-size: 1.1rem;
      background: rgba(10, 10, 10, 0.7);
      color: var(--primary);
      outline: none;
      width: 200px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      backdrop-filter: blur(5px);
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
      transform: scale(1.05);
    }

    .id-box {
      margin: 2rem auto;
      padding: 1.5rem 3rem;
      background: rgba(10, 10, 10, 0.6);
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 15px;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 3px;
      max-width: 350px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      font-family: 'Orbitron', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .id-box::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(255, 215, 0, 0.1) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    .message-box {
      margin: 2rem auto;
      padding: 1.5rem;
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--text);
      max-width: 700px;
      background: rgba(10, 10, 10, 0.6);
      border-radius: 15px;
      border-left: 4px solid var(--primary);
      animation: pulse 2s infinite;
      backdrop-filter: blur(10px);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px var(--primary-glow); }
      50% { box-shadow: 0 0 30px var(--primary-glow); }
      100% { box-shadow: 0 0 10px var(--primary-glow); }
    }

    /* Advanced particle background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      filter: blur(1px);
      animation: float linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { 
        transform: translateY(100vh) scale(0.5) rotate(0deg); 
        opacity: 0;
      }
      20% { opacity: 0.8; }
      80% { opacity: 0.8; }
      100% { 
        transform: translateY(-100px) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    /* Holographic effect for videos */
    .holographic-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(255, 215, 0, 0.05) 0%,
        rgba(255, 215, 0, 0.01) 50%,
        rgba(0, 255, 170, 0.05) 100%
      );
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: hologram 3s infinite alternate;
    }

    @keyframes hologram {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .video-container {
        flex-direction: column;
        gap: 2rem;
      }
      
      .video-wrapper {
        width: 80%;
      }
      
      #localVideo, #remoteVideo {
        transform: none;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }
      
      h2 {
        font-size: 2.5rem;
      }
      
      .video-wrapper {
        width: 95%;
      }
      
      .controls {
        gap: 1rem;
      }
      
      button {
        padding: 1rem 1.5rem;
        min-width: 140px;
        font-size: 0.9rem;
      }
      
      input[type="text"] {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h2>üåå Groot Call</h2>
    <div class="video-container">
      <div class="video-wrapper">
        <video id="localVideo" autoplay muted></video>
        <div class="holographic-overlay"></div>
      </div>
      <div class="video-wrapper">
        <video id="remoteVideo" autoplay></video>
        <div class="holographic-overlay"></div>
      </div>
    </div>

    <div class="controls">
      <input type="text" id="peerId" placeholder="ENTER 3-DIGIT ID" />
      <button onclick="startCall()">üöÄ Connect</button>
      <button onclick="endCall()">‚èπ Disconnect</button>
      <button onclick="toggleMute()">üéôÔ∏è Mute</button>
      <button onclick="toggleCamera()">üé• Camera</button>
    </div>

    <h3>Your Connection ID:</h3>
    <div class="id-box" id="myId">Generating...</div>

    <div class="message-box" id="messageBox">Awaiting connection...</div>
  </div>

  <script>
    // Original functionality remains exactly the same
    let localStream;
    let currentCall;
    let isMuted = false;
    let isCameraOff = false;

    const peer = new Peer(generateNumericId());

    peer.on('open', id => {
      document.getElementById('myId').innerText = id;
      console.log("My Peer ID: ", id);
    });

    async function getMedia() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = stream;
        localStream = stream;
        return stream;
      } catch (error) {
        alert('Error accessing media: ' + error.message);
        throw error;
      }
    }

    peer.on('call', async (incomingCall) => {
      document.getElementById('messageBox').innerText = "Incoming connection request...";
      console.log("Incoming call from: ", incomingCall.peer);

      if (!localStream) {
        await getMedia();
      }

      incomingCall.answer(localStream);
      incomingCall.on('stream', (remoteStream) => {
        document.getElementById('remoteVideo').srcObject = remoteStream;
        document.getElementById('messageBox').innerText = "Connection established!";
      });

      incomingCall.on('error', err => console.error("Connection error: ", err));
      incomingCall.on('close', () => {
        document.getElementById('remoteVideo').srcObject = null;
        document.getElementById('messageBox').innerText = "Connection terminated";
      });

      currentCall = incomingCall;
    });

    function startCall() {
      const peerId = document.getElementById('peerId').value;
      if (!peerId) return alert("Please enter a Peer ID");

      getMedia().then(() => {
        const call = peer.call(peerId, localStream);

        call.on('stream', (remoteStream) => {
          document.getElementById('remoteVideo').srcObject = remoteStream;
          document.getElementById('messageBox').innerText = "Connection successful!";
        });

        call.on('error', err => console.error("Connection error: ", err));
        call.on('close', () => {
          document.getElementById('remoteVideo').srcObject = null;
          document.getElementById('messageBox').innerText = "Connection terminated";
        });

        currentCall = call;
        document.getElementById('messageBox').innerText = "Connecting to " + peerId + "...";
      });
    }

    function endCall() {
      if (currentCall) {
        currentCall.close();
        currentCall = null;
        document.getElementById('remoteVideo').srcObject = null;
        document.getElementById('messageBox').innerText = "Connection terminated";
      }
    }

    function toggleMute() {
      if (!localStream) return;
      const audioTrack = localStream.getAudioTracks()[0];
      isMuted = !isMuted;
      audioTrack.enabled = !isMuted;
      document.getElementById('messageBox').innerText = isMuted ? "Audio muted" : "Audio active";
    }

    function toggleCamera() {
      if (!localStream) return;
      const videoTrack = localStream.getVideoTracks()[0];
      isCameraOff = !isCameraOff;
      videoTrack.enabled = !isCameraOff;
      document.getElementById('messageBox').innerText = isCameraOff ? "Camera disabled" : "Camera active";
    }

    function generateNumericId() {
      return Math.floor(100 + Math.random() * 900).toString();
    }

    // Create advanced floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      const colors = ['rgba(255, 215, 0, 0.8)', 'rgba(0, 255, 170, 0.8)', 'rgba(255, 255, 255, 0.6)'];
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 1px and 5px
        const size = Math.random() * 4 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100 + 100}%`;
        
        // Random color
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        // Random animation duration between 10s and 30s
        const duration = Math.random() * 20 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 10}s`;
        
        // Random animation timing
        const timing = ['linear', 'ease-in', 'ease-out', 'ease-in-out'][Math.floor(Math.random() * 4)];
        particle.style.animationTimingFunction = timing;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize
    window.onload = function() {
      getMedia();
      createParticles();
    };
  </script>
</body>
</html>
